{% extends 'base.html' %}

<!-- Loading the static folder files -->
{% load static %}

{% block content %}
<style>
    body {
        background-image: url("{% static 'dashboard_bg_img.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Arial', sans-serif;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .btn-warning {
        border-radius: 25px;
        transition: all 0.3s ease-in-out;
    }

    .btn-warning:hover {
        background-color: #d39e00;
        transform: scale(1.05);
    }

    .btn-danger {
        border-radius: 25px;
        transition: all 0.3s ease-in-out;
    }

    .btn-danger:hover {
        background-color: #c82333;
        transform: scale(1.05);
    }

    h3 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<div class="overlay"></div>
<div class="container mt-5">
    <div class="form-container">
        <h3>Edit Trainer</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <!-- First Name -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="first_name" value="{{ trainer.first_name }}" placeholder="Enter first name" required>
            </div>
            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="last_name" value="{{ trainer.last_name }}" placeholder="Enter last name" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ trainer.email }}" placeholder="Enter email" required>
            </div>
            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ trainer.phone }}" placeholder="Enter phone number" required>
            </div>
            <!-- Qualification -->
            <div class="mb-3">
                <label for="qualification" class="form-label">Qualification:</label>
                <input type="text" class="form-control" id="qualification" name="qualification" value="{{ trainer.qualification }}" placeholder="Enter qualification" required>
            </div>
            <!-- Experience -->
            <div class="mb-3">
                <label for="experience" class="form-label">Experience (years):</label>
                <input type="number" class="form-control" id="experience" name="experience" value="{{ trainer.experience }}" placeholder="Enter experience in years" required>
            </div>
            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Active" {% if trainer.status == "Active" %}selected{% endif %}>Active</option>
                    <option value="Inactive" {% if trainer.status == "Inactive" %}selected{% endif %}>Inactive</option>
                </select>
            </div>
            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-warning">Save Changes</button>
                <a href="{% url 'view_trainers' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

<!-- Loading the static folder files -->
{% load static %}

{% block content %}
<style>
    body {
        background-image: url("{% static 'dashboard_bg_img.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Arial', sans-serif;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .btn-warning {
        border-radius: 25px;
        transition: all 0.3s ease-in-out;
    }

    .btn-warning:hover {
        background-color: #d39e00;
        transform: scale(1.05);
    }

    .btn-danger {
        border-radius: 25px;
        transition: all 0.3s ease-in-out;
    }

    .btn-danger:hover {
        background-color: #c82333;
        transform: scale(1.05);
    }

    h3 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<div class="overlay"></div>
<div class="container mt-5">
    <div class="form-container">
        <h3>Edit Plan</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <!-- Plan Name -->
            <div class="mb-3">
                <label for="planName" class="form-label">Plan Name:</label>
                <input type="text" class="form-control" id="planName" name="plan_name" value="{{ plan.plan_name }}" placeholder="Enter plan name" required>
            </div>
            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter plan description" required>{{ plan.description }}</textarea>
            </div>
            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ plan.price }}" placeholder="Enter price" required>
            </div>
            <!-- Duration (Months) -->
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (Months):</label>
                <input type="number" class="form-control" id="duration" name="duration_months" value="{{ plan.duration_months }}" placeholder="Enter duration in months" required>
            </div>
            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-warning">Save Changes</button>
                <a href="{% url 'view_plans' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
